<html>
    <head>
        <title>Scooter Lim</title>

                    <span>Stato carica:</span>
                    <div id="stato-carica-gino"></div>
                </div>

                <div class="dati">
                    <input type="checkbox">

                    <span>Stato carica:</span>
                    <div id="stato-carica-mike"></div>
                </div>

                <div class="dati">
                    <input type="checkbox">
                    <span class="testo-monopattini">Monopattino Fede153</span><br>
                    <span>&#8594 Via Mentarini - a 490 metri da te</span><br>
                    <span>Stato carica:</span>
                    <div id="stato-carica-fede"></div>
                </div>
                
            </main>
